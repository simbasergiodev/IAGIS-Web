
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de inscripción</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1B2A] text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-white text-[#0D1B2A] rounded-lg shadow-lg p-10 w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-[#1A4E71]">Inscripción al evento</h1>
    <form action="https://formsubmit.co/gazzo.carlos@gmail.com" method="POST" class="space-y-4">
      <input type="hidden" name="_next" value="https://carlosgazzo.github.io/IAGES/confirmacion.html">
      <input type="hidden" name="_captcha" value="false">

      <div>
        <label class="block font-semibold mb-1">Nombre:</label>
        <input type="text" name="nombre" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Apellido:</label>
        <input type="text" name="apellido" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Correo electrónico:</label>
        <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">País:</label>
        <select name="pais" class="w-full border border-gray-300 p-2 rounded" required>
          <option value="">Seleccione...</option>
          <option value="Perú">Perú</option>
          <option value="México">México</option>
          <option value="Colombia">Colombia</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Organización o institución:</label>
        <input type="text" name="organizacion" class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Comentarios adicionales:</label>
        <textarea name="comentarios" rows="4" class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <button type="submit" class="w-full bg-[#E63946] text-white font-bold py-2 px-4 rounded hover:bg-[#d62828]">
        Enviar inscripción
      </button>
    </form>
  </div>
</body>
</html>
